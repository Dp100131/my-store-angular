<p>La cantidad: {{ myShoppingCart.length }}</p>
<p>Total ${{ total }}</p>
<p>
  Today: {{ today | date:'short' }}
</p>
<p>
  Otra fecha: {{ date | date:'yyyy:dd:MM' }}
</p>
<p>
  Hace cuanto: {{ date | timeAgo }}
</p>
<p>
  {{ 'Hola qUeRidO CliEnTe' | uppercase }}
</p>
<div class="products--grid">
  <app-product [product]="product" *ngFor="let product of products" (addedProduct)="onAddToShoppingCart($event)"></app-product>
</div>
